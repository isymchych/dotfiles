env:
  TERM: xterm-direct

font:
  normal:
    family: Iosevka Term Medium
    style: Regular
  bold:
    family: Iosevka Term Medium
    style: Bold
  italic:
    family: Iosevka Term Medium
    style: Oblique
  bold_italic:
    family: Iosevka Term Medium
    style: Bold Italic

  size: 20

# need this so that solarized ls looks good
draw_bold_text_with_bright_colors: false

window:
  padding:
    x: 5
    y: 3

# Nord theme  https://github.com/arcticicestudio/nord-alacritty/pull/8
schemes:
  nord_dark: &nord-dark
    primary:
      background: "#2e3440"
      foreground: "#d8dee9"

    cursor:
      text: "#2e3440"
      cursor: "#d8dee9"

    vi_mode_cursor:
      text: "#2e3440"
      cursor: "#d9dee9"

    selection:
      text: CellForeground
      background: "#4c566a"

    search:
      matches:
        foreground: CellBackground
        background: "#88c0d0"

      bar:
        background: "#3b4252"
        foreground: "#d8dee9"

    normal:
      black: "#3b4252"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
      cyan: "#88c0d0"
      white: "#e5e9f0"

    bright:
      black: "#4c566a"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
      cyan: "#8fbcbb"
      white: "#eceff4"

    dim:
      black: "#2e3440"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
      cyan: "#81a1c1"
      white: "#d8dee9"

  # Colors (Solarized Dark)
  solarized_dark: &solarized-dark
    # Default colors
    primary:
      background: '0x002b36'
      foreground: '0x839496'

    # Normal colors
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    # Bright colors
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

  # Colors (Solarized Light)
  solarized_light: &solarized-light
    # Default colors
    primary:
      background: "#fdf6e3" # base3
      foreground: "#657b83" # base00

    # Cursor colors
    cursor:
      text: "#fdf6e3" # base3
      cursor: "#657b83" # base00

    # Normal colors
    normal:
      black: "#073642" # base02
      red: "#dc322f" # red
      green: "#859900" # green
      yellow: "#b58900" # yellow
      blue: "#268bd2" # blue
      magenta: "#d33682" # magenta
      cyan: "#2aa198" # cyan
      white: "#eee8d5" # base2

    # Bright colors
    bright:
      black: "#002b36" # base03
      red: "#cb4b16" # orange
      green: "#586e75" # base01
      yellow: "#657b83" # base00
      blue: "#839496" # base0
      magenta: "#6c71c4" # violet
      cyan: "#93a1a1" # base1
      white: "#fdf6e3" # base3

colors: *solarized-light

key_bindings:
  # spawn new instance in the same dir on Alt-Enter
  - { key: Return, mods: Alt, action: SpawnNewInstance }
  # on Mac, make Option key to be Meta key (like Alt)
  - { key: A, mods: Alt, chars: "\x1ba" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: C, mods: Alt, chars: "\x1bc" }
